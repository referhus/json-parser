<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Динамический парсер JSON</title>
</head>
<body>
 <div class="container">
  <h1 class="title">Динамический парсер JSON</h1>
  <form class="form">
   <div class="input-file">
    <label>
     <input type="file" class="file">
     <span>Выберите файл</span>
    </label>
   </div>
   <div class="submit">
    <input type="submit" value="Создать" class="submit-create">
    <input type="submit" value="Очистить" class="submit-clear">  
   </div>
  </form>
  <div class="app">
  </div>
 </div>
<script src="script.js"></script>
 </body>
</html>
