<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Динамический парсер JSON</title>
</head>
<body>
 <div class="container">
  <h1 class="title">Динамический парсер JSON</h1>
  <form class="form">
   <div class="input-file">
    <label>
     <input type="file" class="file">
     <span>Выберите файл</span>
    </label>
   </div>
   <div class="submit">
    <input type="submit" value="Создать" class="submit-create">
    <input type="submit" value="Очистить" class="submit-clear">  
   </div>
  </form>
  <div class="app">
    <h2>Загрузите файл в формате JSON и создайте форму.</h2>
  </div>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
 <script src="script.js"></script>
 </body>
</html>
